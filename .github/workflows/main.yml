on:
  push:
    branches:
    - main
    - release/*
jobs:
  build:
    name: build the repo
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout the repo
      uses: actions/checkout@v3
    - name: use node.js v18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: npm install, build, deploy
      run: |
        npm install &&
        npm run build -ws --if-present &&
        npm run deploy -ws --if-present
